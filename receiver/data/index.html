<!DOCTYPE html>
<html>

<head>
  <title>Tally configure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="jquery.min.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      var formInputs = $('input[type="ssid"],input[type="password"]');
      formInputs.focus(function () {
        $(this).parent().children("p.formLabel").addClass("formTop");
        $("div#formWrapper").addClass("darken-bg");
      });
      formInputs.focusout(function () {
        if ($.trim($(this).val()).length == 0) {
          $(this).parent().children("p.formLabel").removeClass("formTop");
        }
        $("div#formWrapper").removeClass("darken-bg");
      });
      $("p.formLabel").click(function () {
        $(this).parent().children(".form-style").focus();
      });
    });
  </script>
  <div id="formWrapper">
    <div id="form">
      <h1 id="title">Tally configure</h1>
      <div class="form-item">
        <p class="formLabel">SSID</p>
        <input type="ssid" name="ssid" id="ssid" class="form-style" autocomplete="off" />
      </div>
      <div class="form-item">
        <p class="formLabel">Password</p>
        <input type="password" name="password" id="password" class="form-style" />
        <!-- <div class="pw-view"><i class="fa fa-eye"></i></div> -->
      </div>
      <div class="form-item">
        <button class="save" type="submit" onclick="submit_infor()">Save</button>
        <div class="clear-fix"></div>
      </div>
    </div>
  </div>
  <script>
    function submit_infor() {
      $.ajax({
        url: "/save",
        data: JSON.stringify({
          "ssid": $("#ssid").val(),
          "ssid_pass": $("#password").val()
        }),
        type: "POST",
        dataType: "json",
        success: function (data, textStatus, jQxhr) {
          console.log(data);
        },
        error: function (jqXhr, textStatus, errorThrown) {
          console.log(errorThrown);
        }
      });
    }
  </script>
</body>

</html>
